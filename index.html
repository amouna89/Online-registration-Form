<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Newsletter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/bab41b580f.js" crossorigin="anonymous"></script>


</head>
  <body>
    <header>
     <h1 class="border_rad background_form_header">THE CODE REVIEW</h1>
     <h2>Signup for our newsletter</h2>
     <p>Get the latest news on how your code is doing right in your inbox.</p>
    </header>
    <main>
    <form >
      <fieldset>
        <legend>Contact Information </legend>
        <div class="Item" >
        <label for="name">Full name *<i class="fas fa-exclamation-triangle"></i></label>
        <input type="text" id="name" name="user_Name"  class="border_rad background_form_header" placeholder="Required" required><br>
      
      </div>

      <div class="Item">
        <label for="email">Email Address * <i class="fas fa-exclamation-triangle"></i></label>
        <input type="email" id="email" name="user_Email" class="border_rad background_form_header" placeholder="Required" required><br>
    
      </div>

      <div class="Item">
        <label for="phone">Phone number </label>
        <input type="tel" id="phone" name="user_phone_Number" class="border_rad background_form_header" placeholder="Phone number" ><br>
      </div>

        <div class="Item">
        <label for="address">Street address</label>
        <input type="text" id="address" name="user_Address"  class="border_rad background_form_header" placeholder="Street address"><br>
      </div>

      <div class="Item">
        <label for="City">City</label>
        <input type="text" id="City" name="user_City"  class="border_rad background_form_header" placeholder="City"><br>
      </div>

      <div class="Item">
        <label for="State">State</label>
        <select id="State" name="user_State" class="border_rad background_form_header">
          <option value="" disabled selected hidden>Choose a state</option>
          <option value="Alabama">Alabama</option>
          <option value="Florida">Florida</option>
          <option value="Georgia">Georgia</option>
          <option value="Indiana">Indiana</option>
        </select><br>
      </div>

      <div class="Item">
        <label for="Zip_Code">Zip Code</label>
        <input type="text" id="Zip_Code" name="Zip_Code" placeholder="Zip Code" class="border_rad background_form_header"><br>
      </div>

      </fieldset>
    
      <fieldset>
       <!-- Newsletter topic  -->
      
        <legend>Newsletter</legend>
        <div class="wrapper">
        <label>Select the news letters you would like to receive</label><br>
        <input type="checkbox" id="HTML_news" name="user_newsletter">
        <label for="HTML_news">HTML News</label><br>
        <input type="checkbox" id="CSS_news" name="user_newsletter">
        <label for="CSS_news">CSS News</label><br>
        <input type="checkbox" id="Javascript_news" name="user_newsletter">
        <label for="Javascript_news">Javascript News</label><br>
      </div>
      <!-- Newsletter type  -->

         <div class="wrapper">
        <label>Newsletter Format</label><br>
          <input type="radio" id="type_HTML" name="user_newsletter_format">
          <label for="type_HTML">HTML</label><br>
          <input type="radio" id="type_Text" name="user_newsletter_format">
          <label for="type_Text">Plain text</label><br>
          </div>
      <!-- textarea input  -->
      <div class="wrapper">
          <label for="comment">Other topics you'd like to hear about </label><br>
          <textarea id="comment" name="user_Comment" class="border_rad background_form_header"></textarea>
        </div>
      </fieldset>
 
      <button type="submit" class="border_rad background_form_header">Sign Up</button>
    
    </form>
    

  </main>
          <footer> <h5>Copyright the Code Review</h5> </footer>
          

  </body>
</html>
